<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Rahul Khandelwal" />
    <meta name="description" content="Ecommerce Site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="form login-form">
        <h1 class="heading2">Welcome to Urban Clothing</h1>
        <p class="heading3">Welcome back, please enter your details</p>
        <label for="username">Username</label>
        <input type="text" class="username" placeholder="Type your username" />
        <label for="password">Password</label>
        <input
          type="password"
          class="password"
          placeholder="Type your password"
        />
        <p class="forgot-password-link">Forgot password?</p>
        <button class="secondary-btn">LOGIN</button>
        <a class="action-btn sign-up-link" href="/pages/signup.html"
          >Don't have an account? Signup</a
        >
      </div>
    </div>
  </body>
</html>
