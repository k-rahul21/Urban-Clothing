<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Rahul Khandelwal" />
    <meta name="description" content="Ecommerce Site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="form signup-form">
        <h1 class="heading2">Welcome to Urban Clothing</h1>
        <label for="username">Username</label>
        <input type="text" class="username" placeholder="Type your name" />
        <label for="email">Email</label>
        <input type="email" class="email" placeholder="Type your email" />
        <label for="password">Password</label>
        <input
          type="password"
          class="password"
          placeholder="Type your password"
        />
        <label for="repeat-password">Password</label>
        <input
          type="password"
          class="repeat-password"
          placeholder="Type your password again"
        />
        <a href="/pages/login.html">Already have an account?</a>
        <button class="secondary-btn">Sign-Up</button>
      </div>
    </div>
  </body>
</html>
