<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Rahul Khandelwal" />
    <meta name="description" content="Ecommerce Site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="form signup-form">
        <h1 class="heading2">Welcome to Urban Clothing</h1>
        <label for="username" class="input-name">Username</label>
        <input
          type="text"
          class="username input-box"
          placeholder="Type your name"
          required
        />
        <label for="email" class="input-name">Email</label>
        <input
          type="email"
          class="email input-box"
          placeholder="Type your email"
          required
        />
        <label for="password" class="input-name">Password</label>
        <input
          type="password"
          class="password input-box"
          placeholder="Type your password"
          required
        />
        <label for="repeat-password" class="input-name">Password</label>
        <input
          type="password"
          class="repeat-password input-box"
          placeholder="Type your password again"
          required
        />
        <a href="/pages/login.html">Already have an account?</a>
        <button class="secondary-btn signup-btn">Sign-Up</button>
      </div>
    </div>
  </body>
</html>
